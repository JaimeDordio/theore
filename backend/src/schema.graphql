type User {
  _id: ID!
  username: String!
  password: String!
  token: ID
  addedStores: [Store!]
}

type Store {
  _id: ID!
  name: String!
  website: String!
  rating: String!
  author: User!
}

type Query {
  test: String
}

type Mutation {
  signUp (username: String!, password: String!): User!
  login (username: String!, password: String!): User!
  logout: User!
  addStore: Store!
}
