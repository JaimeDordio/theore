type User {
  _id: ID!
  username: String!
  password: String!
  token: ID
}

type Commerce {
  _id: ID!
  name: String!
  website: String!
  rating: String!
  author: User!
}

type Query {
  test: String
}

type Mutation {
  signUp (username: String!, password: String!): User!
  login: User!
  addCommerce: Commerce!
}
